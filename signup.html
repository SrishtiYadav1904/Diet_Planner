<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Meal Planner</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .form-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 380px;
        }
        
        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        
        .error {
            color: red;
            font-size: 0.85rem;
            margin-top: 4px;
        }
        
        .success {
            color: green;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #218838;
        }
        
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Create Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required />
                <div class="error" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required />
                <div class="error" id="dobError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required />
                <div class="error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required />
                <div class="error" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required />
                <div class="error" id="confirmError"></div>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <div class="success" id="successMsg"></div>

        <div class="footer">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const successMsg = document.getElementById('successMsg');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            let isValid = true;

            // Clear previous errors and success message
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
            successMsg.textContent = '';

            const name = document.getElementById('name').value.trim();
            const dob = document.getElementById('dob').value;
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (name.length < 2) {
                document.getElementById('nameError').textContent = 'Enter your full name.';
                isValid = false;
            }

            if (!dob) {
                document.getElementById('dobError').textContent = 'Please select your date of birth.';
                isValid = false;
            }

            if (!email.includes('@') || !email.includes('.')) {
                document.getElementById('emailError').textContent = 'Enter a valid email address.';
                isValid = false;
            }

            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters.';
                isValid = false;
            }

            if (password !== confirmPassword) {
                document.getElementById('confirmError').textContent = 'Passwords do not match.';
                isValid = false;
            }

            if (isValid) {
                successMsg.textContent = 'Account Created Successfully! Redirecting...';
                setTimeout(() => {
                    window.location.href = "index.html"; // Redirect after 2 sec
                }, 2000);
            }
        });
    </script>

</body>

</html>
